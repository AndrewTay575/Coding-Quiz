<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="CodeQuizCSS.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>
    <a class = "btn btn-secondary btn-lg" href = "#" role = "button">View High Scores</a>
    <div class = "Timer-display">Time Remaining: <span id="time">05:00</span></div>
    <div class = "jumbotron">
        <h3 class = "display-4">Questions go here!</h3>
        
        <hr class = "my-4">
        
        <p class= "lead">
            <button type="button" id = "opt1" name = "Option" value = "1" class="btn btn-primary btn-lg btn-block">Answer one</button>
            <button type="button" id = "opt2" name = "Option" value = "2" class="btn btn-primary btn-lg btn-block">Answer two</button>
            <button type="button" id = "opt3" name = "Option" value = "3" class="btn btn-primary btn-lg btn-block">Answer three</button>
            <button type="button" id = "opt4" name = "Option" value = "4" class="btn btn-primary btn-lg btn-block">Answer four</button>
            <button type="button" id = "submitButton" class="btn btn-secondary btn-lg ">Submit</button>
            

        </p>
    </div>
    

    
    
    
    
    <script src = "CodeQuizJS.js"></script> 
    <script src = "CodeQuizQuestionArr.js"></script>
    
</body>
</html>
