<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CodeQuizHighScores</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">  
    <link rel="stylesheet" href="CodeQuizCSS.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <link href="CodeQuizQuestion.html">
</head>
<body>
    <a class = "btn btn-secondary btn-lg" href = "CodeQuizJumbotron.html" role = "button">Return To Start</a>
    <div class = "jumbotron">
        <h1 class = "display-4">High Scores</h1>
        <p class = "lead">Click on the button to add your score!</p> 
                            
        <hr class = "my-4">
        <p class = "text-center" id = "score-display"></p>
        <p class= "lead"></p>
            <a class = "btn btn-primary btn-lg" id = "score-Button"  role = "button">New Score</a>
    <script type="text/javascript">
        $(document).ready(function() {
            $("#score-Button").on("click", function() {
                var newInitial = prompt("Please enter your initials");
                var newScore = $("#result");
                 $("#score-display").prepend("<br><hr>" + newInitial + ": " + newScore);
            })

           
        })
    </script>        
<script src = "CodeQuizQuestionArr.js"></script>
<script src = "CodeQuizJS.js"></script>    
</body>
</html>
